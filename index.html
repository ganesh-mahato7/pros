<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .display {
      background: #222;
      color: #0f0;
      border-radius: 10px;
      padding: 10px;
      text-align: right;
      font-size: 28px;
      height: 60px;
      overflow-x: auto;
      margin-bottom: 10px;
    }

    .history {
      font-size: 16px;
      color: #aaa;
      height: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      font-size: 20px;
      padding: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #f0f0f0;
      transition: 0.2s;
    }

    button:hover {
      background: #e0e0e0;
    }

    .operator {
      background-color: #ff9f43;
      color: white;
    }

    .equal {
      background-color: #28c76f;
      color: white;
      grid-column: span 2;
    }

    .clear {
      background-color: #ea5455;
      color: white;
      grid-column: span 2;
    }

    @media (max-width: 500px) {
      .calculator {
        padding: 15px;
        border-radius: 15px;
      }

      button {
        font-size: 18px;
        padding: 18px;
      }

      .display {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="history" id="history"></div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
